<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // right-click an element, look at it in the DOM,
    // then right click the element, go to Break On and
    // set a breakpoint for debugging

    // Regular
    console.log('regular console logging')

    // Interpolated
    console.log('hello %s interpolation',  'string')

    // Styled
    console.log('%c styled text', 'font-size:10pxl; background: red;')

    // warning!
    console.warn('warning')

    // Error :|
    console.error('error')

    // Info
    console.info('hello')

    // Testing
    console.assert(1 === 1, 'wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(dog.name)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('hello');
    console.count('hello');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mmcintyre1')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

    // table
    console.table(dogs);

  </script>
</body>
</html>
