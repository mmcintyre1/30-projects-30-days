<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    var step = 0
    var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 66, 65, 13]

    function isInSequence(e) {
      e.keyCode === konamiCode[step] ? step++ : step = 0;
      if (step === konamiCode.length) {
        cornify_add();
        console.log('konami!')
      }
    }

    window.addEventListener('keyup', isInSequence);
  </script>
</body>

</html>
